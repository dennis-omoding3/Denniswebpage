
<!DOCTYPE html>
<html>
    <head>
            <title> denny teiger corporate</title>
            <!--external styling-->
            <style>
                    body {background-color: powderblue;}
                    h1   {color: blue;}
                    p    {color: red;}
                    </style>
    </head>
<body>

<h1>dennis page</h1>
<!--inline styling the tags-->
<p style="color:royalblue">This is a corporate page.</p><br>
<!--title tag gives more information on the tag. the statement in the title will display upon hovering-->
<p title="i am mancx">come visit us</p>
<!--links and attributes-->
<a href="https://github.com" target="true">github account</a><br>
<!--src, alt, target etc after the opening tags are attributes-->
<img title="i am mancx"src="darwin.jpg" alt="darwin" width="80" height="80"><br><hr>
<button>paste</button>
<!--ul =unordered list/bullets, ol=ordered list/numbering-->
<ul>
    <li>kenya</li>
    <li>uganda</li>
</ul>
<ol>
    <li>rwanda</li>
    <li>tanzania</li>
</ol>
<!--pre tags takes care of spaces and line breaks in a paragraph( e.g in a poem)-->
<pre>
    My Bonnie lies over the ocean.
  
    My Bonnie lies over the sea.
  
    My Bonnie lies over the ocean.
  
    Oh, bring back my Bonnie to me.
  </pre>


</body>
</html>
